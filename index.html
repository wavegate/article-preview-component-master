<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>

  <main id="main">
    <img src="images/drawers.jpg" alt="drawers" id="drawers">
    <div id="textSection">
      <h1>
        Shift the overall look and feel by adding these wonderful
        touches to furniture in your home
      </h1>
      <p>
        Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips
        to help you make any room feel complete.
      </p>
      <div id="row">
        <img src="images/avatar-michelle.jpg" alt="avatar-michelle" id="avatarMichelle">
        <div id="column">
          <div id="name">Michelle Appleton</div>
          <div id="date">28 Jun 2020</div>
        </div>
        <div id="buttonWrapper">
          <button id="shareButton">
            <img src="images/icon-share.svg" alt="icon-share">
            <div id="tooltip">
              Share
              <img src="images/icon-facebook.svg" alt="icon-facebook">
              <img src="images/icon-twitter.svg" alt="icon-twitter">
              <img src="images/icon-pinterest.svg" alt="icon-pinterest">
            </div>
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
